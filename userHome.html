<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user小老鼠的主页</title>
    <link rel="stylesheet" href="userHomeStyle.css">
</head>
<body>
    <div class="centerBody">
        <div class="header">
            <div class="logo"><img src="../images\logo.png" alt="" id="logopic" height="50px"></div>
            <div class="title"><p>好吧但是我素侄女来的</p></div>
        </div>
        <div class="middle">
            <div class="prompt">
                <ul>
                    <li><img src="" alt="">标签</li>
                    <li><img src="" alt="">树洞</li>
                    <li><img src="" alt="">文聊</li>
                    <li><img src="" alt="">群聊</li>
                    <li><img src="" alt="">消息</li>
                    <li><img src="" alt="">我的</li>
                </ul>
            </div>
            <div class="center">
                <div class="user-home">
                    <div class="top">
                        <div class="back">&lt</div>
                        <div class="title"><h2>小老鼠的主页</h2></div>
                        <div class="hidden"></div><!--无痕浏览按钮,字体图标眼睛-->
                        <div class="other">
                            <select name="其他功能" id="" value="其他功能">
                                <option><img src="../images\logo.png" alt=""></option>
                                <option>悄悄关注</option>
                                <option>暗恋</option>
                                <option color="red">屏蔽</option>
                                <option color="red">举报</option>
                            </select>
                        </div>
                    </div>
                    <div class="bottom"><!--这里这个就是做区域划分作用，存放下面可以滑动的东西-->
                        <div class="user-head"><!--这个地方滑下去之后就不会出现，但是浮现出固定盒子，顺子记得添加功能-->
                            <div class="head-pic"><img src="" alt="" width="100px" hight="100px"></div><!--头像-->
                            <div class="sign"><p>我们老鼠人是了不起的</p></div><!--签名-->
                            <div class="guanzhu">
                                <div class="liked">1234喜欢</div>
                                <div class="fans">245粉丝</div>
                                <div class="follows">2345关注</div>
                            </div>
                            <div class="operate">
                                <div class="i-follow">关注</div>
                                <div class="i-like">喜欢</div>
                                <div class="i-gift">送礼物</div>
                            </div>
                        </div>
                        <div class="blogs">
                            <ul>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                        </div>
                        <div class="user-prompt"><!--固定盒子，顺子，滑动功能--->
                            <div class="dairy"><p>日志</p></div>
                            <div class="user-tag"><p>标签</p></div>
                            <div class="about-user"><p>关于ta</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div><p>Copyright © 老鼠国随便写的 版权所有</p></div>
            <div><a href="#">关于我们</a></div>
            <div><a href="#">联系方式</a></div>
            <div><p>鼠国ICP备114514号-1</p></div>
        </div>
<script src="./userHomejs.js"></script>
</body>
</html>
